<!DOCTYPE html>
<html ng-app="geral"><!-- ng-app utilizado na tag html para rodar o modulo criado -->
<head>
	<meta charset="UTF-8">
	<title> Angularjs Estudos </title>
	
	<!-- FOLHAS DE ESTILO -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="css/style.css" />

</head>
<body>
	<div id="container">
		<header>
			<div class="title" ng-controller="titulo as geral">
				<h1> {{geral.title.nome}}</h1>
				<p> {{geral.title.desc}} </p>
			</div>
			<nav>
				<ul class="menu" ng-init="section = 1">
					<li ng-class="{classeAtivo:section === 1}"><a href="#" ng-click="section= 1">section 1</a></li>
					<li ng-class="{classeAtivo:section === 2}"><a href="#" ng-click="section= 2 ">section 2</a></li>
				</ul>
			</nav>
		</header>
		<section ng-show="section === 1">
			seção 1
		</section>
		<section ng-show="section === 2">
			seção 2
		</section>
		<footer>
			
		</footer>
	</div>
    <!-- SCRIPTS JS-->
	<script type="text/javascript" src="js/angular.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
