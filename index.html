<!DOCTYPE html>
<html ng-app="geral"><!-- ng-app utilizado na tag html para rodar o modulo criado -->
<head>
	<meta charset="UTF-8">
	<title> Angularjs Estudos </title>
	
	<!-- FOLHAS DE ESTILO -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="css/style.css" />

</head>
<body>
	<div id="container">
		<header>
			<div class="title" ng-controller="titulo as geral">
				<h1> {{geral.title.nome}}</h1>
				<p> {{geral.title.desc}} </p>
			</div>
			<nav>
				<ul class="menu" ng-init="section = 1"><!-- ng-init:'seleciono o item inicial do menu pela var section' -->
					<li ng-class="{classeAtivo:section === 1}"><a href="#" ng-click="section= 1">Imagens</a></li><!-- ng-class:'adiciono uma class do css' -->
					<li ng-class="{classeAtivo:section === 2}"><a href="#" ng-click="section= 2 ">section 2</a></li>
				</ul>
			</nav>
		</header>
		<div class="sections" ng-controller="contentSection as geral">
			<section ng-show="section === 1"><!-- ng-show: 'por padrÃ£o mantem o elemento escondido e aparece quando defino a variavel == 1' -->
				<div class="title-section">
					<h2>Adicionando Imagem</h2>
				</div>
				<div class="content-section">
					<ul class="images">
						<li class="images-li" ng-repeat="image in geral.content.image">
							<img width="150" ng-src="{{image}}">
						</li>
					</ul>
					<p>
						Imagens adicionadas com a diretiva <a target="_blank" href="https://docs.angularjs.org/api/ng/directive/ngSrc"><em>ng-src</em></a>  e utilizando um <a target="_blank" href="https://docs.angularjs.org/api/ng/directive/ngRepeat"><em>ng-repeat</em></a> para percorrer o array image
					</p>
				</div>
			</section>
			<section ng-show="section === 2">
				<input type="text" ng-model="textoInput">
				<p><strong>Seu texto:</strong>{{geral.content.texto(textoInput)}}</p>
			</section>
		</div>	
		<footer>
			
		</footer>
	</div>
    <!-- SCRIPTS JS-->
	<script type="text/javascript" src="js/angular.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
